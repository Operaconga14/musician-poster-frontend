<div class="modal-header">
    <h4 class="modal-title">{{eventDetails.title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body m-0 p-0">
    <div class="border border-2 border-top-0 shadow-sm">
        <div class="card-header p-0 m-0 rounded">
            <a [href]="eventDetails.image" target="_blank">
                <img *ngIf="eventDetails.image" [src]="eventDetails.image" alt="{{ eventDetails.name }}"
                    style="max-width: 200px; max-height: 200px;">
                <img [src]="eventDetails.image" alt="Click on the Image to view it" class="w-100 rounded">
            </a>
        </div>
    </div>

    <div class="modal-body">
        <div class="d-flex justify-content-between">
            <p>Posted By:</p>
            <p>{{eventDetails.postedBy}}</p>
        </div>
        <p>
            {{eventDetails.description}}
        </p>
        <div class="d-flex justify-content-between">
            <p>Date Posted:</p>
            <p>{{eventDetails.createdAt}}</p>
        </div>

        <div class="d-flex justify-content-between">
            <p>Date Updeted:</p>
            <p>{{eventDetails.createdAt}}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
</div>
