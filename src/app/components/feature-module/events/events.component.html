<!-- Events Session -->
<section class="mt-5 mb-5 container-fluid pb-5">
    <h3 class="text-center fw-bolder">Events</h3>
    <p class="small text-center">These are the available events</p>
    @if (!allEvents || allEvents <= 0) { <h1 class="text-center fw-bolder">No new event Yet check back later</h1>
        }
        <div class="mt-4">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-3 my-2" *ngFor="let event of allEvents">
                    <div class="card w-100">
                        <div class="card-header p-0 m-0 rounded">
                            <a [href]="event.image">
                                <img src="{{event.image}}" alt="{{event.title || event.image}}" class="w-100 rounded">
                            </a>
                        </div>
                        <div class="card-body">
                            <!-- location -->
                            <div class="d-flex justify-content-between">
                                <p class="small fw-bolder">Event Title: </p>
                                <p class="small fw-bold">{{event.title}}</p>
                            </div>
                            <!-- gig Genre -->
                            <div class="mt-0">
                                <p class="small mb-1 fw-bolder">Description: </p>
                                <p class="small fw-bold">{{event.description}}</p>
                            </div>
                            <!-- gig availability -->
                            <div class="d-flex justify-content-between">
                                <p class="small fw-bolder">Posted By: </p>
                                <p class="small fw-bold">{{event.postedBy}}</p>
                            </div>
                            <!-- gig availability -->
                            <div class="d-flex justify-content-between">
                                <p class="small fw-bolder">Date Posted: </p>
                                <p class="small fw-bold">{{event.createdAt}}</p>
                            </div>
                            <!-- gig availability -->
                            <div class="d-flex justify-content-between">
                                <p class="small fw-bolder">Date Updated: </p>
                                <p class="small fw-bold">{{event.updatedAt}}</p>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn-info btn text-white">
                                    Full Description
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</section>
