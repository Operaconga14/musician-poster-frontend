<div class="m-0 container-fluid text-center my-5 py-5 px-auto font-style">
    <div class="container py-4 px-2">
        <div class="card shadow rounded m-0 p-0">
            <div class="card-body">
                <div class="mt-3">
                    <div class="crad-header">
                        <p class="h2 fw-bold font-style">Login</p>
                    </div>
                    <div class="form-contanier px-2">
                        <div class="help">
                            <ng-template #tipContent>See all benefits for signing up</ng-template>
                            <button type="button" class="btn btn-transparent" placement="bottom"
                                [ngbTooltip]="tipContent" [openDelay]="300" [closeDelay]="500"
                                (click)="openBenifitModal()"><i class="bi bi-info"></i></button>
                        </div>
                        <form [formGroup]="login_form" (ngSubmit)="login()">
                            <div class="row mt-5">
                                <!-- First colunm -->
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control form-rounded bg-transparent" formControlName="email" name="email">
                                    </div>
                                </div>

                                <!-- Second colunm -->
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <!-- name field -->
                                    <div class="form-group mb-2 mx-auto">
                                        <label for="name">Password</label>
                                        <input type="password" class="form-control form-rounded bg-transparent" formControlName="password" name="password">
                                    </div>
                                </div>

                            </div>
                            <div class="button mt-3">
                                <button class="form-rounded btn-secondary btn" type="submit"
                                    [disabled]="login_form.invalid">Login</button>
                            </div>
                            <div class="already a user mt-3">
                                <p class="">Don't have an account? signup<a class="ms-1 text-decoration-none"
                                        [routerLink]="[ '/auth/register']">here</a>.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
