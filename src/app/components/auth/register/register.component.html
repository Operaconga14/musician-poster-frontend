<div class="m-0 container-fluid text-center my-3 py-5 px-auto font-style">
    <div class="container py-4 px-2">
        <div class="card shadow rounded m-0 p-0">
            <div class="card-body">
                <div class="mt-3">
                    <div class="crad-header">
                        <p class="h2 fw-bold font-style">Regisration Form</p>
                    </div>
                    <div class="form-contanier px-2">
                        <div class="help">
                            <ng-template #tipContent>See all benefits for signing up</ng-template>
                            <button type="button" class="btn btn-transparent" placement="bottom"
                                [ngbTooltip]="tipContent" [openDelay]="300" [closeDelay]="500"
                                (click)="openBenifitModal()"><i class="bi bi-info"></i></button>
                        </div>
                        <form [formGroup]="register_form" (ngSubmit)="register()">
                            <div class="row mt-5">
                                <!-- First colunm -->
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="name">Full Name</label>
                                        <input type="text" name="name" class="form-control form-rounded bg-transparent"
                                            formControlName="name">
                                    </div>

                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="email">Email</label>
                                        <input type="email" name="email"
                                            class="form-control form-rounded bg-transparent" formControlName="email">
                                    </div>
                                </div>

                                <!-- Second colunm -->
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="username">Nickname / Username</label>
                                        <input type="text" name="username"
                                            class="form-control form-rounded bg-transparent" formControlName="username">
                                    </div>
                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="role">Role</label>
                                        <select class="form-control form-rounded bg-transparent" formControlName="role"
                                            name="role">
                                            <option class="" value="" disabled>Select Options</option>
                                            <option class="" value="Instrumentalist">Instrumentalist
                                            </option>
                                            <option class="" value="Song Writer">Song Writer</option>
                                            <option class="" value="Vocalist">Vocalist</option>
                                            <option class="" value="Music Director">Music Director
                                            </option>
                                            <option class="" value="Sound Engineer">Sound Engineer
                                            </option>
                                            <option class="" value="Musical Gadget Dealer">Musical Gadget
                                                Dealer</option>
                                        </select>
                                    </div>

                                </div>
                                <!-- name field -->
                                <div class="form-group mb-2 mx-auto">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control form-rounded bg-transparent"
                                        formControlName="password" name="password">
                                </div>
                            </div>
                            <div class=" button mt-3">
                                <button class="form-rounded btn-secondary btn" type="submit"
                                    [disabled]="register_form.invalid">Register</button>
                            </div>
                            <div class="already a user mt-3">
                                <p class="">Already have an account? login<a class="ms-1 text-decoration-none"
                                        [routerLink]="[ '/auth/login']">here</a>.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
