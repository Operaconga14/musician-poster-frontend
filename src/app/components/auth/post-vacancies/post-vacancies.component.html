<div class="m-0 container-fluid text-center my-3 py-5 px-auto font-style">
    <div class="container py-4 px-2">
        <div class="rounded m-0 p-0">
            <div class="">
                <div class="mt-3">
                    <div class="">
                        <p class="h2 fw-bold font-style">Create and post a gig</p>
                    </div>
                    <div class="form-contanier px-2">
                        <form [formGroup]="vacancyForm" (ngSubmit)="onSubmit()">
                            <div class="row mt-5">
                                <!-- First colunm -->
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="title">Title</label>
                                        <input type="text" name="title" class="form-control form-rounded bg-transparent"
                                            formControlName="title">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="type">Type</label>
                                        <input type="text" name="type" class="form-control form-rounded bg-transparent"
                                            formControlName="type">
                                    </div>

                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="description">Description</label>
                                        <textarea name="description" formControlName="description"
                                            class="form-control"></textarea>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="contact">Contact</label>
                                        <input type="text" name="contact"
                                            class="form-control form-rounded bg-transparent" formControlName="contact">
                                    </div>


                                </div>

                                <!-- Second colunm -->
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <!-- name field -->
                                    <div class="form-group mb-2">
                                        <label for="date">Date</label>
                                        <input type="date" name="date" class="form-control form-rounded bg-transparent"
                                            formControlName="date">
                                    </div>


                                </div>
                            </div>
                            <div class=" button mt-3 d-flex justify-content-between">
                                <button class="form-rounded btn-secondary btn" type="submit"
                                    [disabled]="vacancyForm.invalid">Create</button>
                                <button class="form-rounded btn-outline-secondary btn" type="button"
                                    (click)="modalService.closeModal()">Cancel</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
